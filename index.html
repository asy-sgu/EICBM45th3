<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>비:장 - 브랜드 스토리</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container"> 
        
        <section id="home-section" class="content-section">
            <div class="logo-area">
                <img src="logo-placeholder.png" alt="브랜드 로고" class="logo-img">
                <h1>전통시장 이야기</h1>
                <p>어쩌구 저쩌구 내용 수정</p>
            </div>
            <div class="home-buttons">
                <button data-target="story-section" class="primary-btn page-link home-btn">브랜드 스토리 보러가기</button>
                <button data-target="market-section" class="secondary-btn page-link home-btn">월별 추천 시장</button>
            </div>
        </section>
        
        <section id="story-section" class="intro-section hidden-page content-section">
            <button class="back-to-home-btn page-link" data-target="home-section">← 홈으로</button>
            <h2>브랜드 스토리</h2>
            
            <div class="intro-left">
                <div class="image-grid">
                    <div class="grid-item"><img src="placeholder-1.jpg" alt="이미지 1"></div>
                    <div class="grid-item"><img src="placeholder-2.jpg" alt="이미지 2"></div>
                    <div class="grid-item"><img src="placeholder-3.jpg" alt="이미지 3"></div>
                    <div class="grid-item"><img src="placeholder-4.jpg" alt="이미지 4"></div>
                    <div class="grid-item"><img src="placeholder-5.jpg" alt="이미지 5"></div>
                    <div class="grid-item"><img src="placeholder-6.jpg" alt="이미지 6"></div>
                </div>
                <div class="brand-story-text">
                    <h3>핵심 이야기</h3>
                    <p>여기에 브랜드의 핵심 가치와 이야기 넣기 어쩌구 저쩌구</p>
                </div>
            </div>

            <div class="intro-right">
                <div class="brand-banner">
                    <h4>[브랜드 배너] 어쩌구 저쩌구</h4>
                </div>
                <div class="story-image">
                    <img src="placeholder-main.jpg" alt="메인 스토리 이미지">
                </div>
                <div class="detail-story">
                    <h4>시장에서 발견하는 가치~ 어쩌구</h4>
                    <p>어쩌구</p>
                </div>
            </div>
        </section>

        <section id="market-section" class="recommend-section hidden-page content-section">
            <button class="back-to-home-btn page-link" data-target="home-section">← 홈으로</button>
            <h2>월별 추천 시장</h2>
            
            <div class="month-selector">
                </div>

            <div class="market-content">
                <div class="default-message">
                    <p>월을 선택하여 월별 추천 시장 정보를 확인해 보세요!</p>
                </div>
                
                <div id="marketDetails" class="hidden">
                    <h3 id="marketTitle"></h3>
                    <img id="marketImage" src="" alt="추천 시장 이미지">
                    <p id="marketReason"></p>
                </div>
            </div>
        </section>
        
    </div> <footer>
        <p>&copy; 2025 EIC 45th group3</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
